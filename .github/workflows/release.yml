name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: Install eBPF toolchain (for prebuilt BPF or Docker)
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y \
            clang llvm libbpf-dev libelf-dev make pkg-config linux-tools-common linux-tools-generic
          KREL="$(uname -r)"
          sudo apt-get install -y "linux-tools-$KREL" || true
          BP="/usr/lib/linux-tools-$KREL/bpftool"
          if [ -x "$BP" ]; then echo "BPFOOL=$BP" >> "$GITHUB_ENV"; fi

      - name: Prebuild eBPF objects (safe if present)
        if: ${{ hashFiles('bpf/Makefile') != '' }}
        working-directory: bpf
        run: make
        env:
          BPFOOL: ${{ env.BPFOOL }}

      - name: Sync modules (tidy + download)
        run: |
          go env -w GOPROXY=https://proxy.golang.org,direct
          go mod tidy
          go mod download all

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          distribution: goreleaser

      - name: Release with GoReleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: goreleaser release --clean