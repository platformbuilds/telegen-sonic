name: e2e

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (format: release/mark-vMAJOR-MINOR-PATCH)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  GO_VERSION: '1.23.x'
  GOFLAGS: -mod=readonly
  RELEASE_TAG: ${{ inputs.tag }}
  SAFE_TAG: ${{ inputs.tag && inputs.tag != '' && format('{0}', inputs.tag) || '' }}

concurrency:
  group: e2e-release-${{ github.run_id }}
  cancel-in-progress: false

jobs:
  # 0) Guard + tag/release creation (manual only)
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: "Guard: only repository admins/owners may run releases"
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo  = context.repo.repo;
            const actor = context.actor;

            // user-owned repo fast-path
            if (owner.toLowerCase() === actor.toLowerCase()) {
              core.info(`Repo owner is the same as actor (${actor}); allowed.`);
              return;
            }
            // require admin on the repo (org owners/repo admins pass)
            const { data } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner, repo, username: actor
            });
            if (data.permission !== 'admin') {
              core.setFailed('Only repository admins/owners may run release workflow.');
            }

      - name: "Validate tag format"
        run: |
          TAG="${{ env.RELEASE_TAG }}"
          if [[ ! "$TAG" =~ ^release/mark-v[0-9]+-[0-9]+-[0-9]+$ ]]; then
            echo "Tag must match release/mark-vMAJOR-MINOR-PATCH (e.g. release/mark-v1-2-3)"
            exit 1
          fi

      - name: "Create git tag (lightweight) if missing"
        id: createref
        uses: actions/github-script@v7
        with:
          script: |
            const tag = process.env.RELEASE_TAG;
            const owner = context.repo.owner;
            const repo  = context.repo.repo;

            // Already exists?
            try {
              await github.rest.git.getRef({ owner, repo, ref: `tags/${tag}` });
              core.info(`Tag ${tag} already exists.`);
              core.setOutput('created', 'false');
            } catch (e) {
              if (e.status !== 404) throw e;
              const sha = context.sha;
              await github.rest.git.createRef({ owner, repo, ref: `refs/tags/${tag}`, sha });
              core.info(`Created refs/tags/${tag} -> ${sha}`);
              core.setOutput('created', 'true');
            }

      - name: "Ensure draft GitHub Release exists for the tag"
        uses: actions/github-script@v7
        with:
          script: |
            const tag   = process.env.RELEASE_TAG;
            const owner = context.repo.owner;
            const repo  = context.repo.repo;

            try {
              const rel = await github.rest.repos.getReleaseByTag({ owner, repo, tag });
              core.info(`Release for ${tag} already exists (id=${rel.data.id}).`);
              return;
            } catch (e) {
              if (e.status !== 404) throw e;
            }

            const res = await github.rest.repos.createRelease({
              owner, repo,
              tag_name: tag,
              target_commitish: context.sha,
              name: tag,
              body: `Draft release for **${tag}** (created by workflow). Artifacts will be attached by CI.`,
              draft: true,
              prerelease: false,
              generate_release_notes: true
            });
            core.info(`Created draft release id=${res.data.id} for tag ${tag}.`)

  # 1) Build + tests + prebuild BPF
  build-test:
    runs-on: ubuntu-latest
    needs: [create-tag]
    steps:
      - uses: actions/checkout@v4

      - name: "Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: "Install eBPF toolchain (clang/llvm/libbpf + bpftool)"
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y clang llvm make gcc libelf-dev libbpf-dev pkg-config
          KREL="$(uname -r)"
          sudo apt-get install -y linux-tools-common linux-tools-generic linux-cloud-tools-generic || true
          sudo apt-get install -y "linux-tools-${KREL}" || true
          BPFOOL=""
          for p in /usr/sbin/bpftool /usr/bin/bpftool "/usr/lib/linux-tools-${KREL}/bpftool" /usr/lib/linux-tools-*/bpftool; do
            if [ -x "$p" ]; then BPFOOL="$p"; break; fi
          done
          if [ -z "$BPFOOL" ]; then
            echo "bpftool not found via apt; building from source..."
            sudo apt-get install -y git build-essential flex bison libcap-dev libzstd-dev
            git clone --depth=1 https://git.kernel.org/pub/scm/linux/kernel/git/bpf/bpf-next.git /tmp/bpf-next
            make -C /tmp/bpf-next/tools/bpf/bpftool
            BPFOOL=/tmp/bpf-next/tools/bpf/bpftool/bpftool
          fi
          echo "BPFOOL=$BPFOOL" >> "$GITHUB_ENV"
          "$BPFOOL" version

      - name: "Prebuild eBPF objects"
        if: ${{ hashFiles('bpf/Makefile') != '' }}
        working-directory: bpf
        env:
          BPFOOL: ${{ env.BPFOOL }}
        run: make

      - name: "Sync modules"
        run: |
          go env -w GOPROXY=https://proxy.golang.org,direct
          go mod tidy
          go mod download all

      - name: "Build"
        run: go build ./...

      - name: "Test (race)"
        run: go test -race -count=1 ./...

      - name: "Verify static builds (sanity)"
        run: CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" ./...

  # 2) govulncheck gate
  govulncheck:
    runs-on: ubuntu-latest
    needs: [build-test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: "Verify modules resolve (RO mode)"
        run: go list ./... >/dev/null
      - name: "govulncheck"
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: '1.23'
          vulncheck-flags: ./...

  # 3) Docker image publish with EXACT tag (sanitized for Docker)
  docker:
    runs-on: ubuntu-latest
    needs: [build-test, govulncheck]
    environment:
      name: release
    steps:
      - uses: actions/checkout@v4

      - name: "Compute SAFE_TAG (slash -> dash)"
        run: |
          echo "SAFE_TAG=${RELEASE_TAG//\//-}" >> "$GITHUB_ENV"

      - name: "Ensure bpftool & build BPF"
        shell: bash
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y clang llvm make gcc libelf-dev libbpf-dev pkg-config
          KREL="$(uname -r)"
          sudo apt-get install -y linux-tools-common linux-tools-generic linux-cloud-tools-generic || true
          sudo apt-get install -y "linux-tools-${KREL}" || true
          BPFOOL=""
          for p in /usr/sbin/bpftool /usr/bin/bpftool "/usr/lib/linux-tools-${KREL}/bpftool" /usr/lib/linux-tools-*/bpftool; do
            if [ -x "$p" ]; then BPFOOL="$p"; break; fi
          done
          if [ -z "$BPFOOL" ]; then
            sudo apt-get install -y git build-essential flex bison libcap-dev libzstd-dev
            git clone --depth=1 https://git.kernel.org/pub/scm/linux/kernel/git/bpf/bpf-next.git /tmp/bpf-next
            make -C /tmp/bpf-next/tools/bpf/bpftool
            BPFOOL=/tmp/bpf-next/tools/bpf/bpftool/bpftool
          fi
          echo "BPFOOL=$BPFOOL" >> "$GITHUB_ENV"
          (cd bpf && BPFOOL="$BPFOOL" make)

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: "Login to GHCR"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Docker metadata"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=${{ env.SAFE_TAG }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ env.RELEASE_TAG }}

      - name: "Build & push"
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 4) GoReleaser binaries (use the SAME tag)
  goreleaser:
    runs-on: ubuntu-latest
    needs: [build-test, govulncheck]
    environment:
      name: release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: "Ensure bpftool & prebuild BPF"
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y clang llvm make gcc libelf-dev libbpf-dev pkg-config
          KREL="$(uname -r)"
          sudo apt-get install -y "linux-tools-${KREL}" linux-tools-common || true
          BPFOOL="$(command -v bpftool || true)"
          if [ -z "$BPFOOL" ] && [ -x "/usr/lib/linux-tools-${KREL}/bpftool" ]; then BPFOOL="/usr/lib/linux-tools-${KREL}/bpftool"; fi
          if [ -z "$BPFOOL" ]; then echo "bpftool not found"; exit 1; fi
          echo "BPFOOL=$BPFOOL" >> "$GITHUB_ENV"
          (cd bpf && BPFOOL="$BPFOOL" make)

      - name: "Sync modules"
        run: |
          go env -w GOPROXY=https://proxy.golang.org,direct
          go mod tidy
          go mod download all

      - name: "GoReleaser (tag from input)"
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          distribution: goreleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ env.RELEASE_TAG }}